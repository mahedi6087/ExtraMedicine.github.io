<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Grade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .grade-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .grade-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .grade-total {
      font-size: 18px;
      margin: 10px 0;
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 15px;
    }

    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 20px;
      transition: width 0.5s ease-in-out;
    }

    .breakdown-button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .breakdown-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      display: none;
    }

    .breakdown-table th, .breakdown-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="grade-section">
    <div class="grade-title">üìä My Grade</div>
    <div class="grade-total" id="grade-total">Total Grade: Calculating...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
    <button class="breakdown-button" onclick="toggleBreakdown()">Show Breakdown</button>
    <table class="breakdown-table" id="breakdown-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Received</th>
          <th>Max</th>
        </tr>
      </thead>
      <tbody id="breakdown-body"></tbody>
    </table>
    <div class="error-message" id="grade-error"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyOgica-LOO2cZ1rCJEAH2sHI05yDd6eqB8d7bxhQGprM1DXMpmZedzL0lGcrfhH0JfjQ/exec";

    fetch(scriptURL)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok.");
        return response.json();
      })
      .then(data => {
        const total = data.totalReceived;
        const possible = data.totalPossible;
        const percent = data.percentage;

        document.getElementById("grade-total").textContent = `Total Grade: ${total}/${possible}`;
        const fill = document.getElementById("progress-fill");
        fill.style.width = `${percent}%`;
        fill.textContent = `${percent}%`;

        // Breakdown table
        const tbody = document.getElementById("breakdown-body");
        data.breakdown.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.task}</td>
            <td>${item.grade_received}</td>
            <td>${item.max_grade}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("grade-error").textContent = "‚ùå Error loading grade data.";
      });

    function toggleBreakdown() {
      const table = document.getElementById("breakdown-table");
      table.style.display = table.style.display === "table" ? "none" : "table";
    }
  </script>

</body>
</html>
