<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAHEDI's Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --light-bg: #f4f4f4;
      --dark-bg: #1e1e1e;
      --light-text: #000;
      --dark-text: #fff;
      --accent: #0077ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--light-text);
      transition: background 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark {
      background-color: #111;
      color: var(--dark-text);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      background: #2c2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    .sidebar h1 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a, .dark-toggle {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      margin: 5px 0;
      color: #fff;
      background: #444;
      border: none;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover, .dark-toggle:hover {
      background: var(--accent);
    }

    .dark-toggle {
      margin-top: auto;
    }

    .main {
      margin-left: 230px;
      width: calc(100% - 230px);
      padding: 20px;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    body.dark .section {
      background: #1c1c1c;
      color: white;
    }

    #clock {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
    }

    .progress {
      background: #ccc;
      border-radius: 20px;
      height: 20px;
      margin: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #007bff;
      border-radius: 20px;
      transition: width 1s;
    }

    .glass-button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      backdrop-filter: blur(10px);
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    #toggleDarkMode {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        position: static;
      }
      .main {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button id="toggleDarkMode"><i class="fas fa-moon"></i></button>

  <div class="sidebar">
    <h1>👨‍💻 MAHEDI</h1>
    <a onclick="showInfo('bachelor')">🎓 Bachelor's Info</a>
    <a onclick="showInfo('master')">🎓 Master's Info</a>
    <a onclick="showInfo('result')">📊 Results</a>
    <a onclick="showInfo('scholarship')">💰 Scholarships</a>
    <a onclick="showSection('assignmentSection')">📝 Assignments</a>
    <a onclick="showSection('gradeSection')">📈 My Grade</a>
    <button class="dark-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </div>

  <div class="main">
    <div id="clock">00:00:00</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <audio controls autoplay loop style="width: 100%; max-width: 400px; display: block; margin: 0 auto;">
      <source src="surah-al-fatiha.mp3" type="audio/mpeg">
    </audio>

    <!-- Assignment and Grade Sections Are Not Modified -->
    <div class="section" id="assignmentSection">
      <h2>Submit Your Assignment</h2>
      <!-- Your unchanged assignment content goes here -->
    </div>

    <div class="section" id="gradeSection">
      <h2>Your Current Grade</h2>
      <!-- Your unchanged grade content goes here -->
    </div>

    <div data-aos="fade-up">
      <button class="glass-button">✨ Fancy Button</button>
    </div>
  </div>

  <footer>
    📧 Contact: mahedi77990@gmail.com | 🌐 Built with 💙 by MAHEDI
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    const toggleBtn = document.getElementById("toggleDarkMode");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      const icon = toggleBtn.querySelector("i");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    };

    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }, 1000);

    window.onload = () => {
      document.querySelector(".progress-bar").style.width = "80%";
    };

    const images = ["bg1.jpg", "bg2.jpg", "bg3.jpg"];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.background = `url('${images[index]}') no-repeat center center fixed`;
      document.body.style.backgroundSize = "cover";
    }, 5000);
  </script>
</body>
</html>
