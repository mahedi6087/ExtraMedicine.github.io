<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAHEDI's Website</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      backdrop-filter: blur(5px);
    }

    .section {
      padding: 30px;
      text-align: center;
    }

    .glass-button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Clock Styles */
    .clock {
      margin: 30px auto;
      font-size: 2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      width: fit-content;
    }

    /* Background animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .background-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      animation: float 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    /* Audio player */
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="background-animation">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 70%; animation-delay: 1s;"></span>
    <span style="left: 90%; animation-delay: 3s;"></span>
  </div>

  <header>Welcome to MAHEDI's Website</header>

  <div class="section">
    <h2>About Me</h2>
    <p>Hi, I'm MAHEDI. I love coding, designing, and learning new things.</p>
  </div>

  <div class="section">
    <h2>Digital Clock</h2>
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <div class="section">
    <h2>Enjoy this Audio</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="section">
    <h2>Try the Glass Button</h2>
    <button class="glass-button" onclick="alert('Button Clicked!')">Click Me</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
