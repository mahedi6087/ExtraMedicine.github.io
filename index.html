<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mahedi6087's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('dng.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background: #222;
            color: darkgreen;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .submission {
            margin-top: 10px;
        }
        .submission input, .submission button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submission button {
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        .submission button:hover {
            background-color: #006f8c;
        }
        .submission-list {
            margin-top: 20px;
        }
        .submission-list a {
            display: block;
            color: #008cba;
            text-decoration: none;
            margin: 10px 0;
        }
        .submission-list a:hover {
            text-decoration: underline;
        }
        .normal-submit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px;
            background-color: #008cba;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .normal-submit-btn:hover {
            background-color: #006f8c;
        }
    </style>
</head>
<body>
    <header>mahedi6087's Website</header>
    <nav>
        <a onclick="showInfo('bachelor')">Bachelor's Info</a>
        <a onclick="showInfo('master')">Master's Info</a>
        <a onclick="showInfo('result')">Results</a>
        <a onclick="showInfo('scholarship')">Scholarships</a>
    </nav>
    <div class="overlay"></div>
    <div class="content" id="info">
        <h2>Welcome!</h2>
        <p>Select a menu option to view details.</p>
    </div>

    <!-- Normal Submit Button -->
    <button class="normal-submit-btn" onclick="showSubmitForm()">+</button>

    <div class="submission" id="submissionForm" style="display:none;">
        <h2>Submit Your Assignment</h2>
        <form id="submitForm">
            <input type="file" id="fileInput" name="fileInput" accept=".doc,.docx,.xls,.xlsx,.pdf" />
            <input type="text" id="driveLink" placeholder="Google Drive Link (Optional)" />
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="submittedFiles" class="submission-list">
        <h3>Submitted Files</h3>
        <!-- Submitted files will appear here -->
    </div>

    <script>
        // Mock Data for demonstration purposes
        let submittedFiles = [];

        // Show submit form
        function showSubmitForm() {
            document.getElementById("submissionForm").style.display = 'block';
        }

        // Handle file submission
        document.getElementById("submitForm").addEventListener('submit', function(e) {
            e.preventDefault();

            let fileInput = document.getElementById("fileInput");
            let driveLink = document.getElementById("driveLink").value;
            let file = fileInput.files[0];
            let fileName = file ? file.name : "Google Drive Link";

            // Save the file data (in a real app, you'd send this to the server)
            submittedFiles.push({
                file: file ? file : null,
                driveLink: driveLink,
                fileName: fileName
            });

            // Refresh the displayed list of submitted files
            displaySubmittedFiles();

            // Reset the form
            document.getElementById("submitForm").reset();
            document.getElementById("submissionForm").style.display = 'none';
        });

        // Display submitted files
        function displaySubmittedFiles() {
            let submissionList = document.getElementById("submittedFiles");
            submissionList.innerHTML = '<h3>Submitted Files</h3>'; // Clear the list first

            submittedFiles.forEach((submission, index) => {
                let submissionItem = document.createElement('div');
                submissionItem.style.marginBottom = '10px';

                if (submission.file) {
                    let downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(submission.file);
                    downloadLink.textContent = "Download " + submission.fileName;
                    submissionItem.appendChild(downloadLink);
                }

                if (submission.driveLink) {
                    let driveLink = document.createElement('a');
                    driveLink.href = submission.driveLink;
                    driveLink.textContent = "Google Drive Link";
                    submissionItem.appendChild(driveLink);
                }

                // Delete button for each submission
                let deleteBtn = document.createElement('button');
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = function() {
                    submittedFiles.splice(index, 1); // Remove the file from the list
                    displaySubmittedFiles(); // Re-render the list
                };
                submissionItem.appendChild(deleteBtn);

                // Append submission item to the list
                submissionList.appendChild(submissionItem);
            });
        }

        // Function to simulate normal submit
        function normalSubmit() {
            alert("Normal submission is not yet implemented.");
        }

        // Initial display of submitted files
        displaySubmittedFiles();
    </script>
</body>
</html>
