<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Academic Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .section {
      background: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .grade-bar {
      background: #555;
      height: 30px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .grade-fill {
      height: 100%;
      background: linear-gradient(to right, #4caf50, #81c784);
      width: 0%;
      text-align: center;
      color: #fff;
      font-weight: bold;
      transition: width 1s ease-in-out;
    }

    .breakdown {
      margin-top: 15px;
    }

    .breakdown div {
      background: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="section" id="my-grade">
    <h2>üìä My Grade</h2>
    <div>Total Grade: <span id="gradeValue">Calculating...</span></div>
    <div class="grade-bar">
      <div class="grade-fill" id="gradeFill">0%</div>
    </div>
    <button onclick="toggleBreakdown()">Show Breakdown</button>
    <div class="breakdown" id="breakdown" style="display:none;"></div>
    <div class="error" id="gradeError"></div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxXys3Fgl_RIsnrQ6EYkAJKdZCrEddqrAhqmMBstEyvWUsiVyEUz0k5QSZdp0Y5ErFkYg/exec";

    async function fetchGradeData() {
      try {
        const res = await fetch(scriptUrl);
        const data = await res.json();

        if (data && data.percentage !== undefined) {
          const gradeValue = `${data.percentage}% (${data.totalReceived}/${data.totalPossible})`;
          document.getElementById("gradeValue").innerText = gradeValue;
          document.getElementById("gradeFill").style.width = `${data.percentage}%`;
          document.getElementById("gradeFill").innerText = `${data.percentage}%`;

          // Breakdown
          const breakdownContainer = document.getElementById("breakdown");
          data.breakdown.forEach(entry => {
            const div = document.createElement("div");
            div.textContent = `${entry.week}: ${entry.score}/${entry.total}`;
            breakdownContainer.appendChild(div);
          });

        } else {
          throw new Error("Incomplete data received.");
        }
      } catch (error) {
        document.getElementById("gradeError").innerText = "‚ùå Error loading grade data.";
        console.error(error);
      }
    }

    function toggleBreakdown() {
      const section = document.getElementById("breakdown");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    fetchGradeData();
  </script>
</body>
</html>
