<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎓 My Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center">🎓 Welcome to My Student Portal</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-center space-x-6 font-semibold text-blue-700">
      <a href="#grades" class="hover:underline">📘 Grades</a>
      <a href="#about" class="hover:underline">👤 About</a>
    </div>
  </nav>

  <!-- Grade Dashboard Section -->
  <section id="grades" class="p-6 bg-white rounded shadow-lg max-w-6xl mx-auto my-10">
    <h2 class="text-2xl font-bold text-center mb-4">📘 Course Grades Overview</h2>
    <div class="flex justify-center">
      <iframe
        src="https://script.google.com/macros/s/AKfycbw7X3NPCjDVDVB48Hf1lt7DlHuvfB5PS5xMoTE4tZi6E3lX8NIlgy-bMoB-klHyeE7qAw/exec"
        width="1000"
        height="800"
        style="border: none; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2);"
        loading="lazy"
        title="Grade Dashboard"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-gray-200 p-6 rounded shadow max-w-3xl mx-auto my-10">
    <h2 class="text-xl font-bold text-center mb-2">👤 About Me</h2>
    <p class="text-center">Hello! I'm a student learning web development and tracking my course progress in real time. This dashboard helps me visualize my academic journey!</p>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center p-4 mt-10">
    © 2025 My Student Dashboard
  </footer>

</body>
</html>
