<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
</head>
<body>
    <h1>Upload Your Assignment</h1>
    
    <form action="/submit_assignment" method="POST" enctype="multipart/form-data">
        <label for="assignmentFile">Upload Your File:</label><br>
        <input type="file" id="assignmentFile" name="assignmentFile" accept=".doc, .docx, .pdf, .txt, .odt, .rtf, .zip, .jpeg, .jpg, .png" required><br><br>
        
        <label for="googleDriveLink">Or provide Google Drive link (optional):</label><br>
        <input type="url" id="googleDriveLink" name="googleDriveLink" placeholder="Paste your Google Drive link here"><br><br>
        
        <button type="submit">Submit Assignment</button>
    </form>
</body>
</html>
