<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHEDI's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('dng.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assignments a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .assignments a:hover {
            text-decoration: underline;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <header>MAHEDI's Website</header>
    <nav>
        <a onclick="showInfo('bachelor')">Bachelor's Info</a>
        <a onclick="showInfo('master')">Master's Info</a>
        <a onclick="showInfo('result')">Results</a>
        <a onclick="showInfo('scholarship')">Scholarships</a>
    </nav>
    <div class="content" id="info">
        <h2>Welcome!</h2>
        <p>Select a menu option to view details.</p>
    </div>
    <div class="assignments">
        <h2>Assignments</h2>
        <a href="https://youtu.be/fRv5rfHpkO4?si=ovCUg0IpihFHWnA0" target="_blank">Assignment 1</a>
        <a href="https://youtu.be/e33s_4dcYJ8?si=Bu_h-vbRgQ0SuFCI" target="_blank">Assignment 2</a>
        <a href="https://youtu.be/5P_pSHWuS10?si=4LHxrQGho0koalat" target="_blank">Assignment 3</a>
    </div>
    <script>
        function showInfo(type) {
            let info = document.getElementById("info");
            if (type === "bachelor") {
                info.innerHTML = "<h2>Bachelor's Information</h2><p>Admission Fee: 990 Won, Date: 19th Dec</p>";
            } else if (type === "master") {
                info.innerHTML = "<h2>Master's Information</h2><p>CGPA: 3.99 (Must be), Admission Fee: 1190 Won</p>";
            } else if (type === "result") {
                info.innerHTML = "<h2>Result Site</h2><p>MAHEDI: 4.29, JOY: 3.98, ROHAN: 4.07</p>";
            } else if (type === "scholarship") {
                info.innerHTML = "<h2>Scholarship Site</h2><p>CGPA 4.00 = 50%, CGPA 4.20 = 60%</p>";
            }
        }
    </script>
</body>
</html>
