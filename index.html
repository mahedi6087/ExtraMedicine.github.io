<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Grade Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .grade-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .grade-card h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .grade-percent {
      font-size: 2.5rem;
      color: #3498db;
      font-weight: bold;
    }
    .breakdown {
      margin-top: 1rem;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background: #95c0e8;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #2a80b9;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .grade-card {
        padding: 1rem;
        max-width: 100%;
      }
      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="grade-card">
    <h2>üìä My Grade</h2>
    <p>Total Grade: <span class="grade-percent" id="gradePercentage">Calculating...</span></p>
    <button
      id="toggleBtn"
      onclick="toggleBreakdown()"
      aria-expanded="false"
      aria-controls="gradeBreakdown"
      disabled
    >Loading...</button>
    <div id="gradeBreakdown" class="breakdown"></div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzsdr6nfuIOzTayQy_jgyN1BlGgKHileX5keGJC01_z0my7k6wSjTkWN-ZEXD1sE0dKdw/exec";

    async function loadGradeData() {
      const btn = document.getElementById("toggleBtn");
      btn.disabled = true;
      btn.textContent = "Loading...";
      btn.setAttribute("aria-expanded", "false");

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response not ok");
        const data = await res.json();

        document.getElementById("gradePercentage").textContent = `${data.percentage}%`;

        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>üìò Grade Name</th>
                <th>‚úÖ Grade Received</th>
                <th>üìè Max Grade</th>
                <th>üìä Percentage</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.breakdown.forEach(item => {
          const percentage = item.max_grade > 0
            ? `${((item.grade_received / item.max_grade) * 100).toFixed(2)}%`
            : '-';
          tableHTML += `
            <tr>
              <td>${item.task}</td>
              <td>${item.grade_received}</td>
              <td>${item.max_grade}</td>
              <td>${percentage}</td>
            </tr>
          `;
        });

        tableHTML += `
            </tbody>
          </table>
        `;

        document.getElementById("gradeBreakdown").innerHTML = tableHTML;
        btn.textContent = "Show Breakdown";
        btn.disabled = false;
      } catch (error) {
        document.getElementById("errorMsg").textContent = "‚ùå Error loading grade data.";
        console.error(error);
        btn.textContent = "Show Breakdown";
        btn.disabled = false;
      }
    }

    function toggleBreakdown() {
      const breakdown = document.getElementById("gradeBreakdown");
      const btn = document.getElementById("toggleBtn");
      const isHidden = window.getComputedStyle(breakdown).display === "none";
      breakdown.style.display = isHidden ? "block" : "none";
      btn.textContent = isHidden ? "Hide Breakdown" : "Show Breakdown";
      btn.setAttribute("aria-expanded", isHidden);
    }

    // Load data on page load
    window.onload = loadGradeData;
  </script>

</body>
</html>
