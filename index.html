<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #0077ff;
      color: white;
    }

    .sheet-container {
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      margin: 20px auto;
      display: block;
    }

    #grades-container {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #grades-list {
      list-style-type: none;
      padding: 0;
    }

    #grades-list li {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #grades-list li:nth-child(odd) {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>

  <h1>Student Grades</h1>

  <!-- Embedded Google Sheet -->
  <div class="sheet-container">
    <h2>Student Grades (Embedded Google Sheet)</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS8AJKxLKU2v6x-j9rZQ-dVf3J0RG9zLg75NGfZCv2o2_BdZZOr_Xx9g5eJ8UtVsF1PUBRVsAmNhjxq/pubhtml"
            width="100%" height="600"></iframe>
  </div>

  <!-- Dynamic Student Grades -->
  <div id="grades-container">
    <h3>Dynamic Student Grades</h3>
    <ul id="grades-list"></ul>
  </div>

  <script>
    // Google Apps Script URL provided by the user
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxY5e757Nfq4kGjS2zuxCLW_Vf05w9fgLM5rc4NqIDWiquI1qA6aUllhXb1WJwVfci4/exec';

    // Fetch data from the Google Apps Script API and display it dynamically
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const gradeList = document.getElementById('grades-list');
        data.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.student}: ${entry.grade} (Submitted on: ${entry.date})`;
          gradeList.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
