<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHEDI's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f0f0f0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-links {
            margin: 20px 0;
        }
        .file-links a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 18px;
        }
        .file-links a:hover {
            text-decoration: underline;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Upload File Function
        function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            // Create a reference to the Firebase Storage location
            const storageRef = storage.ref('uploads/' + file.name);

            // Upload the file to Firebase Storage
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', function(snapshot) {
                // Optional: Track the progress of the upload
            }, function(error) {
                console.error("Error uploading file:", error);
            }, function() {
                // File uploaded successfully
                alert("File uploaded successfully!");
                displayFiles();
            });
        }

        // Display uploaded files
        function displayFiles() {
            const storageRef = storage.ref('uploads/');
            storageRef.listAll().then(function(result) {
                const fileLinksContainer = document.getElementById('fileLinks');
                fileLinksContainer.innerHTML = ""; // Clear previous links

                result.items.forEach(function(fileRef) {
                    fileRef.getDownloadURL().then(function(url) {
                        const fileLink = document.createElement('a');
                        fileLink.href = url;
                        fileLink.textContent = "Download " + fileRef.name;
                        fileLink.target = "_blank"; // Open in a new tab
                        fileLinksContainer.appendChild(fileLink);
                    });
                });
            });
        }

        // Call displayFiles on page load to show existing files
        window.onload = displayFiles;
    </script>
</head>
<body>
    <header>MAHEDI's Website</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="assignments.html">Assignments</a>
    </nav>
    
    <div class="content">
        <h2>Welcome to the Assignment Submission Portal!</h2>
        <p>Submit your assignments below. You can also download assignments submitted by other students.</p>

        <!-- File Submission Section -->
        <h3>Submit Your Assignment</h3>
        <input type="file" id="fileInput" required>
        <button onclick="uploadFile()">Submit Assignment</button>

        <!-- Display Submitted Files -->
        <div id="fileLinks" class="file-links">
            <h3>Available Assignments</h3>
            <!-- File links will be displayed here -->
        </div>
    </div>
</body>
</html>
