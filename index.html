<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHEDI's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('dng.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: #222;
            color: darkgreen;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .submission {
            margin: 20px;
        }
        .submission input, .submission button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submission button {
            background-color: #008cba;
            color: white;
            cursor: pointer;
        }
        .submission button:hover {
            background-color: #006f8c;
        }
        .submissions-list {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        .submissions-list h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .submissions-list a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 16px;
        }
        .submissions-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>MAHEDI's Website</header>
    <nav>
        <a onclick="showInfo('bachelor')">Bachelor's Info</a>
        <a onclick="showInfo('master')">Master's Info</a>
        <a onclick="showInfo('result')">Results</a>
        <a onclick="showInfo('scholarship')">Scholarships</a>
    </nav>
    <div class="content" id="info">
        <h2>Welcome!</h2>
        <p>Select a menu option to view details.</p>
    </div>
    
    <!-- Assignment Submission Section -->
    <div class="submission">
        <h2>Assignment Submission</h2>
        <form id="assignmentForm">
            <input type="file" id="fileUpload" name="fileUpload" accept=".doc,.docx,.xls,.xlsx,.pdf" />
            <br />
            <input type="text" id="driveLink" placeholder="Google Drive Link (Optional)" />
            <br />
            <button type="submit">Submit Assignment</button>
        </form>
    </div>

    <!-- Submitted Assignments Section -->
    <div class="submissions-list" id="submissions">
        <h3>Submitted Assignments</h3>
        <p>No assignments submitted yet.</p>
    </div>

    <script>
        function showInfo(type) {
            let info = document.getElementById("info");
            if (type === "bachelor") {
                info.innerHTML = "<h2>Bachelor's Information</h2><p>Admission Fee: 990 Won, Date: 19/05/2025</p>";
            } else if (type === "master") {
                info.innerHTML = "<h2>Master's Information</h2><p>CGPA: 3.99 (Must be), Admission Fee: 1190 Won</p>";
            } else if (type === "result") {
                info.innerHTML = "<h2>Result Site</h2><p>tye: 4.29, lee: 3.98, hae: 4.07</p>";
            } else if (type === "scholarship") {
                info.innerHTML = "<h2>Scholarship Site</h2><p>CGPA 4.00 = 50%, CGPA 4.50 = 100%</p>";
            }
        }

        // Handle form submission
        document.getElementById('assignmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let fileInput = document.getElementById('fileUpload');
            let driveLink = document.getElementById('driveLink').value;
            let file = fileInput.files[0];

            let submissionsDiv = document.getElementById('submissions');
            let newSubmission = document.createElement('div');

            // Create link for the file upload
            if (file) {
                let fileLink = document.createElement('a');
                fileLink.href = URL.createObjectURL(file);
                fileLink.textContent = "Download " + file.name;
                newSubmission.appendChild(fileLink);
            }

            // If Google Drive link is provided, create a link
            if (driveLink) {
                let driveLinkElement = document.createElement('a');
                driveLinkElement.href = driveLink;
                driveLinkElement.textContent = "View Google Drive Link";
                newSubmission.appendChild(driveLinkElement);
            }

            // Add submission to the list
            submissionsDiv.appendChild(newSubmission);
            document.getElementById('assignmentForm').reset();
        });
    </script>
</body>
</html>
