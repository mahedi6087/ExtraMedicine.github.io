<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Detective Academy: Progression Loop</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .title { font-family: Arial, sans-serif; font-weight: bold; font-size: 18px; }
        .label { font-family: Arial, sans-serif; font-size: 12px; }
        .small-label { font-family: Arial, sans-serif; font-size: 10px; }
        .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .decay-arrow { stroke: #ff6b6b; stroke-width: 2; fill: none; marker-end: url(#decay-arrowhead); stroke-dasharray: 5,5; }
      </style>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
      </marker>
      <marker id="decay-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b" />
      </marker>
    </defs>

    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" class="title">Digital Detective Academy: Progression Loop</text>

    <!-- Main progression cycle -->
    <rect x="50" y="80" width="120" height="60" rx="10" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
    <text x="110" y="105" text-anchor="middle" class="label">Mission</text>
    <text x="110" y="120" text-anchor="middle" class="label">Selection</text>

    <rect x="220" y="80" width="120" height="60" rx="10" fill="#45B7D1" stroke="#333" stroke-width="2"/>
    <text x="280" y="105" text-anchor="middle" class="label">Skill</text>
    <text x="280" y="120" text-anchor="middle" class="label">Application</text>

    <rect x="390" y="80" width="120" height="60" rx="10" fill="#96CEB4" stroke="#333" stroke-width="2"/>
    <text x="450" y="105" text-anchor="middle" class="label">Performance</text>
    <text x="450" y="120" text-anchor="middle" class="label">Assessment</text>

    <rect x="560" y="80" width="120" height="60" rx="10" fill="#FFEAA7" stroke="#333" stroke-width="2"/>
    <text x="620" y="105" text-anchor="middle" class="label">Rewards &</text>
    <text x="620" y="120" text-anchor="middle" class="label">Progression</text>

    <rect x="560" y="200" width="120" height="60" rx="10" fill="#DDA0DD" stroke="#333" stroke-width="2"/>
    <text x="620" y="220" text-anchor="middle" class="label">Skill Mastery</text>
    <text x="620" y="235" text-anchor="middle" class="label">Tracking</text>
    <text x="620" y="250" text-anchor="middle" class="small-label">(Spaced Repetition)</text>

    <rect x="390" y="200" width="120" height="60" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
    <text x="450" y="220" text-anchor="middle" class="label">Skill Decay</text>
    <text x="450" y="235" text-anchor="middle" class="label">Detection</text>
    <text x="450" y="250" text-anchor="middle" class="small-label">(Time-based)</text>

    <rect x="220" y="200" width="120" height="60" rx="10" fill="#F0A500" stroke="#333" stroke-width="2"/>
    <text x="280" y="220" text-anchor="middle" class="label">Review/</text>
    <text x="280" y="235" text-anchor="middle" class="label">Reinforcement</text>
    <text x="280" y="250" text-anchor="middle" class="small-label">(Mini-challenges)</text>

    <rect x="50" y="200" width="120" height="60" rx="10" fill="#E17055" stroke="#333" stroke-width="2"/>
    <text x="110" y="220" text-anchor="middle" class="label">Difficulty</text>
    <text x="110" y="235" text-anchor="middle" class="label">Adjustment</text>
    <text x="110" y="250" text-anchor="middle" class="small-label">(Adaptive System)</text>

    <!-- Arrows -->
    <path class="arrow" d="M 170 110 L 210 110"/>
    <path class="arrow" d="M 340 110 L 380 110"/>
    <path class="arrow" d="M 510 110 L 550 110"/>
    <path class="arrow" d="M 680 110 L 720 110 L 720 170 L 680 170"/>
    <path class="arrow" d="M 560 230 L 520 230"/>
    <path class="arrow" d="M 390 230 L 350 230"/>
    <path class="arrow" d="M 220 230 L 180 230"/>
    <path class="arrow" d="M 50 230 L 10 230 L 10 110 L 40 110"/>

    <path class="decay-arrow" d="M 620 200 L 620 170 L 680 170 L 680 140"/>
    <text x="640" y="185" class="small-label" fill="#ff6b6b">Skills decay</text>
    <text x="640" y="195" class="small-label" fill="#ff6b6b">over time</text>

    <rect x="50" y="320" width="180" height="120" rx="15" fill="#E6F3FF" stroke="#0066CC" stroke-width="2"/>
    <text x="140" y="345" text-anchor="middle" class="label" style="font-weight: bold;">Course Activity Integration</text>
    <text x="140" y="365" text-anchor="middle" class="small-label">• Portfolio Updates</text>
    <text x="140" y="380" text-anchor="middle" class="small-label">• Team Challenges</text>
    <text x="140" y="395" text-anchor="middle" class="small-label">• Real Tool Practice</text>
    <text x="140" y="410" text-anchor="middle" class="small-label">• 4 C's Application</text>
    <text x="140" y="425" text-anchor="middle" class="small-label">(Critical, Creative, etc.)</text>

    <path class="arrow" d="M 110 260 L 110 310"/>

    <rect x="300" y="320" width="200" height="80" rx="15" fill="#FFE5B4" stroke="#333" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="400" y="345" text-anchor="middle" class="label">Unlock New Content</text>
    <text x="400" y="360" text-anchor="middle" class="small-label">• Advanced Missions</text>
    <text x="400" y="375" text-anchor="middle" class="small-label">• Detective Tools</text>
    <text x="400" y="390" text-anchor="middle" class="small-label">• Badge Collections</text>

    <ellipse cx="150" cy="450" rx="80" ry="40" fill="#B8860B" stroke="#333" stroke-width="2"/>
    <text x="150" y="445" text-anchor="middle" class="label">Social Features</text>
    <text x="150" y="460" text-anchor="middle" class="small-label">Collaboration & Community</text>

    <path class="arrow" d="M 280 260 L 280 300 L 200 300 L 200 410"/>

    <!-- Legend -->
    <rect x="550" y="420" width="220" height="150" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    <text x="560" y="440" class="label" style="font-weight: bold;">Legend:</text>
    <rect x="560" y="450" width="15" height="15" fill="#4ECDC4"/>
    <text x="585" y="462" class="small-label">Core Learning Cycle</text>
    <rect x="560" y="470" width="15" height="15" fill="#FFB6C1"/>
    <text x="585" y="482" class="small-label">Retention Mechanisms</text>
    <rect x="560" y="490" width="15" height="15" fill="#E6F3FF" stroke="#0066CC"/>
    <text x="585" y="502" class="small-label">Course Integration</text>
    <rect x="560" y="510" width="15" height="15" fill="#FFE5B4" stroke="#333" stroke-dasharray="2,2"/>
    <text x="585" y="522" class="small-label">Progression Rewards</text>
    <line x1="560" y1="530" x2="575" y2="530" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="585" y="535" class="small-label">Skill Decay Process</text>
    <ellipse cx="567" cy="545" rx="8" ry="5" fill="#B8860B"/>
    <text x="585" y="550" class="small-label">Social Learning</text>
    <line x1="560" y1="560" x2="575" y2="560" stroke="#333" stroke-width="2"/>
    <polygon points="572 557, 577 560, 572 563" fill="#333"/>
    <text x="585" y="565" class="small-label">Flow Direction</text>
  </svg>
</body>
</html>
