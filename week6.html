<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptography Demo Site (Live + AutoCap)</title>
  <style>
    /* Body with animated gradient background */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #eee;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2 {
      text-align: center;
      color: #f0f8ff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .section {
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      background: #2e3e55;
      color: #f0f8ff;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.7);
    }

    .results {
      white-space: pre-wrap;
      background: #152238;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 4px 8px rgba(0,0,0,0.8);
      color: #a0d8ef;
    }

    .algorithm {
      margin-top: 25px;
      border-bottom: 1px solid #27476e;
      padding-bottom: 15px;
    }

    button, label {
      padding: 10px 20px;
      margin-right: 10px;
      display: inline-block;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      background-color: #2a5298;
      color: #f0f8ff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      background-color: #1e3c72;
    }

    input[type="file"] {
      margin-top: 10px;
      color: #f0f8ff;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 6px;
      vertical-align: middle;
      cursor: pointer;
    }

    input, select {
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: #2e3e55;
      color: #f0f8ff;
      box-shadow: inset 1px 1px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Cryptography Demo (Live + AutoCap)</h1>

  <div class="section">
    <h2>Input</h2>
    <textarea id="userInput" placeholder="Example: hello world"></textarea><br />
    <input type="file" id="fileInput" accept=".txt" /><br /><br />
    <label><input type="checkbox" id="liveToggle" checked> Live Preview</label>
    <label><input type="checkbox" id="autoCapToggle"> Auto Capitalize</label><br /><br />
    <button onclick="processText('encrypt')">Encrypt</button>
    <button onclick="processText('decrypt')">Decrypt</button>
    <button onclick="downloadResults()">Download .txt</button>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    const caesarShift = (text, shift, mode) => {
      if (mode === 'decrypt') shift = -shift;
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    };

    const xorCipher = (text, key = 5) => {
      return text.split('').map(char => String.fromCharCode(char.charCodeAt(0) ^ key)).join('');
    };

    const vigenere = (text, keyword, mode) => {
      const result = [];
      keyword = keyword.toLowerCase();
      let keywordIndex = 0;
      for (let char of text) {
        const code = char.charCodeAt(0);
        if (/[a-zA-Z]/.test(char)) {
          const base = code >= 97 ? 97 : 65;
          const keyChar = keyword[keywordIndex % keyword.length].charCodeAt(0) - 97;
          const shift = mode === 'encrypt' ? keyChar : -keyChar;
          const newCode = (code - base + shift + 26) % 26 + base;
          result.push(String.fromCharCode(newCode));
          keywordIndex++;
        } else {
          result.push(char);
        }
      }
      return result.join('');
    };

    const playfair = (text, key, mode) => {
      return `${mode.toUpperCase()} - Playfair Cipher (Mock): ${text}`;
    };

    const rsaMock = (text, mode) => {
      return `${mode.toUpperCase()} - RSA (Mock): ${text.split('').reverse().join('')}`;
    };

    const aesMock = (text, mode) => {
      return `${mode.toUpperCase()} - AES (Mock): ${btoa(text)}`;
    };

    let lastResults = '';

    const processText = (mode) => {
      const inputField = document.getElementById('userInput');
      const fileInput = document.getElementById('fileInput');
      let text = inputField.value;

      if (document.getElementById('autoCapToggle').checked) {
        text = text.toUpperCase();
      }

      if (!text && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          text = reader.result;
          if (document.getElementById('autoCapToggle').checked) {
            text = text.toUpperCase();
          }
          showResults(text, mode);
        };
        reader.readAsText(file);
      } else {
        showResults(text, mode);
      }
    };

    const showResults = (text, mode) => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const algorithms = [
        { name: 'Caesar Cipher', result: caesarShift(text, 3, mode) },
        { name: 'XOR Cipher', result: xorCipher(text) },
        { name: 'VigenÃ¨re Cipher', result: vigenere(text, 'KEYWORD', mode) },
        { name: 'Playfair Cipher (Mock)', result: playfair(text, 'KEYWORD', mode) },
        { name: 'RSA (Mock)', result: rsaMock(text, mode) },
        { name: 'AES (Mock)', result: aesMock(text, mode) }
      ];

      lastResults = '';

      algorithms.forEach(algo => {
        const container = document.createElement('div');
        container.className = 'algorithm';

        const title = document.createElement('h3');
        title.textContent = `${algo.name} (${mode})`;

        const result = document.createElement('div');
        result.className = 'results';
        result.textContent = algo.result;

        lastResults += `---\n${algo.name} (${mode}):\n${algo.result}\n\n`;

        container.appendChild(title);
        container.appendChild(result);
        resultsDiv.appendChild(container);
      });
    };

    const downloadResults = () => {
      const blob = new Blob([lastResults], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'encryption_results.txt';
      link.click();
    };

    document.getElementById('userInput').addEventListener('input', () => {
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    });
  </script>
</body>
</html>
