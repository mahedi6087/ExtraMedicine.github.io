<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptography Demo Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .results {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    body.dark .results {
      background: #1e1e1e;
    }
    .algorithm {
      margin-top: 20px;
    }
    button, label {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    input, textarea, select {
      font-size: 16px;
    }
    .copy-btn {
      float: right;
      font-size: 14px;
      padding: 5px 10px;
      background: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #bbb;
    }
    body.dark .copy-btn {
      background: #444;
      color: #fff;
    }
    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDark()">ðŸŒ™</button>
  <h1>Cryptography Demo</h1>

  <div class="section">
    <h2>Input</h2>
    <textarea id="userInput" placeholder="Example: hello world"></textarea><br />
    <input type="file" id="fileInput" accept=".txt" /><br /><br />
    <label title="Encrypt automatically while typing"><input type="checkbox" id="liveToggle" checked> Live Preview</label>
    <label title="Convert input to uppercase"><input type="checkbox" id="autoCapToggle"> Auto Capitalize</label><br /><br />
    <button onclick="processText('encrypt')" title="Encrypt using all algorithms">Encrypt</button>
    <button onclick="processText('decrypt')" title="Decrypt using all algorithms">Decrypt</button>
    <button onclick="downloadResults()" title="Download all results as .txt">Download .txt</button>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    const caesarShift = (text, shift, mode) => {
      if (mode === 'decrypt') shift = -shift;
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    };

    const xorCipher = (text, key = 5) => {
      return text.split('').map(char => String.fromCharCode(char.charCodeAt(0) ^ key)).join('');
    };

    const vigenere = (text, keyword, mode) => {
      const result = [];
      keyword = keyword.toLowerCase();
      let keywordIndex = 0;
      for (let char of text) {
        const code = char.charCodeAt(0);
        if (/[a-zA-Z]/.test(char)) {
          const base = code >= 97 ? 97 : 65;
          const keyChar = keyword[keywordIndex % keyword.length].charCodeAt(0) - 97;
          const shift = mode === 'encrypt' ? keyChar : -keyChar;
          const newCode = (code - base + shift + 26) % 26 + base;
          result.push(String.fromCharCode(newCode));
          keywordIndex++;
        } else {
          result.push(char);
        }
      }
      return result.join('');
    };

    const playfair = (text, key, mode) => `${mode.toUpperCase()} - Playfair Cipher (Mock): ${text}`;
    const rsaMock = (text, mode) => `${mode.toUpperCase()} - RSA (Mock): ${text.split('').reverse().join('')}`;
    const aesMock = (text, mode) => `${mode.toUpperCase()} - AES (Mock): ${btoa(text)}`;

    let lastResults = '';

    const processText = (mode) => {
      const inputField = document.getElementById('userInput');
      const fileInput = document.getElementById('fileInput');
      let text = inputField.value;

      if (document.getElementById('autoCapToggle').checked) {
        text = text.toUpperCase();
      }

      if (!text && fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = () => {
          text = reader.result;
          if (document.getElementById('autoCapToggle').checked) {
            text = text.toUpperCase();
          }
          showResults(text, mode);
        };
        reader.readAsText(file);
      } else {
        showResults(text, mode);
      }
    };

    const showResults = (text, mode) => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      lastResults = '';

      const algorithms = [
        { name: 'Caesar Cipher', result: caesarShift(text, 3, mode) },
        { name: 'XOR Cipher', result: xorCipher(text) },
        { name: 'VigenÃ¨re Cipher', result: vigenere(text, 'KEYWORD', mode) },
        { name: 'Playfair Cipher (Mock)', result: playfair(text, 'KEYWORD', mode) },
        { name: 'RSA (Mock)', result: rsaMock(text, mode) },
        { name: 'AES (Mock)', result: aesMock(text, mode) }
      ];

      algorithms.forEach(algo => {
        const container = document.createElement('div');
        container.className = 'algorithm';

        const title = document.createElement('h3');
        title.textContent = `${algo.name} (${mode})`;

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(algo.result);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy', 1500);
        };

        const result = document.createElement('div');
        result.className = 'results';
        result.textContent = algo.result;

        lastResults += `---\n${algo.name} (${mode}):\n${algo.result}\n\n`;

        container.appendChild(title);
        container.appendChild(copyBtn);
        container.appendChild(result);
        resultsDiv.appendChild(container);
      });
    };

    const downloadResults = () => {
      const blob = new Blob([lastResults], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'encryption_results.txt';
      link.click();
    };

    const toggleDark = () => {
      document.body.classList.toggle('dark');
    };

    document.getElementById('userInput').addEventListener('input', () => {
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    });
  </script>
</body>
</html>
