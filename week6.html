<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cryptography Demonstration</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px 40px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f0;
      transition: background 0.4s, color 0.4s;
      min-height: 100vh;
    }
    body.dark {
      background: linear-gradient(135deg, #121212, #1e1e1e, #272727);
      color: #cfd8dc;
    }

    h1, h2 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }

    .section {
      margin-bottom: 40px;
      background: rgba(255,255,255,0.05);
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 150, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    textarea {
      width: 100%;
      height: 110px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-family: 'Consolas', monospace;
      resize: vertical;
      background-color: rgba(255,255,255,0.15);
      color: #e0e6f0;
      box-shadow: inset 0 0 8px rgba(0, 150, 255, 0.3);
      transition: background-color 0.3s;
    }
    textarea:focus {
      outline: none;
      background-color: rgba(0, 150, 255, 0.2);
      box-shadow: inset 0 0 12px #0096ff;
      color: #fff;
    }

    input[type="file"] {
      margin-top: 15px;
      color: #ddd;
      font-size: 1rem;
      font-weight: 500;
    }

    label {
      font-size: 1rem;
      user-select: none;
      cursor: pointer;
      margin-right: 25px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #a0b9d6;
      transition: color 0.3s;
    }
    label:hover {
      color: #00aaff;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #00bfff, #1e90ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 12px 26px;
      margin: 10px 10px 0 0;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #1e90ff, #00bfff);
      box-shadow: 0 8px 24px rgba(0, 191, 255, 0.75);
    }
    button:active {
      box-shadow: 0 3px 8px rgba(0, 191, 255, 0.8);
      transform: scale(0.98);
    }

    .copy-btn {
      float: right;
      font-size: 0.85rem;
      padding: 6px 12px;
      background: #0096ff;
      border-radius: 8px;
      border: none;
      color: #e0e6f0;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0, 150, 255, 0.7);
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #00c0ff;
    }
    body.dark .copy-btn {
      background: #005f99;
      color: #d0e6ff;
    }

    .results {
      white-space: pre-wrap;
      background: rgba(255,255,255,0.1);
      padding: 15px 20px;
      margin-top: 12px;
      border-radius: 12px;
      font-family: 'Consolas', monospace;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(0, 150, 255, 0.3);
      color: #cce7ff;
      user-select: text;
      min-height: 40px;
    }
    body.dark .results {
      background: rgba(0,0,0,0.3);
      box-shadow: inset 0 0 12px #0096ff;
      color: #a3cfff;
    }

    .algorithm {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 20px;
      position: relative;
    }

    /* Dark toggle button */
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00aaff;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 170, 255, 0.7);
      transition: background 0.3s ease;
      user-select: none;
      z-index: 999;
    }
    .toggle-dark:hover {
      background: #0088cc;
    }
    .toggle-dark:active {
      background: #006699;
      transform: scale(0.95);
    }

    /* Educational Enhancement Styles */
    .info-panel {
      background: rgba(0, 255, 127, 0.1);
      border-left: 4px solid #00ff7f;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .theory-section {
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid rgba(255, 165, 0, 0.3);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .step-by-step {
      background: rgba(138, 43, 226, 0.1);
      border: 1px solid rgba(138, 43, 226, 0.3);
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }

    .example-box {
      background: rgba(255, 20, 147, 0.1);
      border: 1px solid rgba(255, 20, 147, 0.3);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-family: 'Consolas', monospace;
    }

    .security-note {
      background: rgba(255, 69, 0, 0.1);
      border-left: 4px solid #ff4500;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      font-weight: 500;
    }

    .interactive-btn {
      background: linear-gradient(90deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .interactive-btn:hover {
      background: linear-gradient(90deg, #f7931e, #ff6b35);
      transform: translateY(-2px);
    }

    .quiz-section {
      background: rgba(0, 191, 255, 0.1);
      border: 2px solid rgba(0, 191, 255, 0.3);
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
    }

    .explanation {
      font-size: 0.9rem;
      color: #b0c4de;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      button, label {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
      textarea {
        font-size: 1rem;
      }
      .info-panel, .theory-section {
        padding: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDark()" title="Toggle Dark Mode">üåô</button>
  <h1>Cryptography Demonstration</h1>

  <div class="section">
    <h2>Input</h2>
    <textarea id="userInput" placeholder="Try typing: 'ATTACK AT DAWN' or 'Hello World!'"></textarea><br />
    <input type="file" id="fileInput" accept=".txt" /><br /><br />
    <label title="Encrypt automatically while typing">
      <input type="checkbox" id="liveToggle" checked> Live Preview
    </label>
    <label title="Convert input to uppercase">
      <input type="checkbox" id="autoCapToggle"> Auto Capitalize
    </label>
    <label title="Show educational explanations">
      <input type="checkbox" id="educationToggle" checked> Show Learning Details
    </label><br /><br />
    <button onclick="processText('encrypt')" title="Encrypt using all algorithms">üîí Encrypt</button>
    <button onclick="processText('decrypt')" title="Decrypt using all algorithms">üîì Decrypt</button>
    <button onclick="downloadResults()" title="Download all results as .txt">üì• Download .txt</button>
    <button class="interactive-btn" onclick="loadExample()">üìù Load Example</button>
    <button class="interactive-btn" onclick="showQuiz()">üß© Take Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" class="section quiz-section" style="display: none;">
    <h2>üß© Cryptography Quiz</h2>
    <div id="quizContent"></div>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    const caesarShift = (text, shift, mode) => {
      if (mode === 'decrypt') shift = -shift;
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    };

    const xorCipher = (text, key = 5) => {
      return text.split('').map(char => String.fromCharCode(char.charCodeAt(0) ^ key)).join('');
    };

    const vigenere = (text, keyword, mode) => {
      const result = [];
      keyword = keyword.toLowerCase();
      let keywordIndex = 0;
      for (let char of text) {
        const code = char.charCodeAt(0);
        if (/[a-zA-Z]/.test(char)) {
          const base = code >= 97 ? 97 : 65;
          const keyChar = keyword[keywordIndex % keyword.length].charCodeAt(0) - 97;
          const shift = mode === 'encrypt' ? keyChar : -keyChar;
          const newCode = (code - base + shift + 26) % 26 + base;
          result.push(String.fromCharCode(newCode));
          keywordIndex++;
        } else {
          result.push(char);
        }
      }
      return result.join('');
    };

    const playfair = (text, key, mode) => `${mode.toUpperCase()} - Playfair Cipher (Mock): ${text}`;
    const rsaMock = (text, mode) => `${mode.toUpperCase()} - RSA (Mock): ${text.split('').reverse().join('')}`;
    const aesMock = (text, mode) => `${mode.toUpperCase()} - AES (Mock): ${btoa(text)}`;

    let lastResults = '';

    // Educational content for each algorithm
    const educationalContent = {
      'Caesar Cipher': {
        theory: 'Named after Julius Caesar, this cipher shifts each letter by a fixed number of positions in the alphabet. It\'s a substitution cipher where A becomes D (shift of 3), B becomes E, etc.',
        example: 'HELLO ‚Üí KHOOR (shift of 3)\nH(+3)‚ÜíK, E(+3)‚ÜíH, L(+3)‚ÜíO, L(+3)‚ÜíO, O(+3)‚ÜíR',
        security: '‚ö†Ô∏è VERY WEAK: Only 25 possible keys. Can be broken by trying all possibilities (brute force) or frequency analysis.',
        steps: '1. Choose shift value (key)\n2. For each letter, move forward/backward in alphabet\n3. Wrap around: Z+1 = A'
      },
      'XOR Cipher': {
        theory: 'Uses the XOR (exclusive OR) operation. Each character is XORed with a key value. XOR is reversible: if A ‚äï B = C, then C ‚äï B = A.',
        example: 'H (72) XOR 5 = 77 (M)\n01001000 XOR 00000101 = 01001101',
        security: '‚ö†Ô∏è WEAK with single key: Vulnerable to frequency analysis. Strong only with random one-time pad.',
        steps: '1. Convert character to ASCII\n2. XOR with key value\n3. Convert back to character'
      },
      'Vigen√®re Cipher': {
        theory: 'Uses a keyword where each letter represents a different Caesar shift. More secure than Caesar as it uses multiple shifts, making frequency analysis harder.',
        example: 'Text: HELLO, Key: CAT\nH+C(2)=J, E+A(0)=E, L+T(19)=E, L+C(2)=N, O+A(0)=O ‚Üí JEENO',
        security: 'üî∂ MODERATE: Secure against frequency analysis but vulnerable to Kasiski examination and index of coincidence attacks.',
        steps: '1. Repeat keyword to match text length\n2. Apply Caesar cipher with each keyword letter\n3. Cycle through keyword letters'
      },
      'Playfair Cipher': {
        theory: 'Uses a 5√ó5 grid of letters (I/J combined) based on a keyword. Encrypts pairs of letters (digraphs) instead of single letters.',
        example: 'Grid with key "MONARCHY":\nM O N A R\nC H Y B D\nE F G I K\nL P Q S T\nU V W X Z',
        security: 'üî∂ MODERATE: More secure than simple substitution. Used in WWI & WWII. Vulnerable to frequency analysis of digraphs.',
        steps: '1. Create 5√ó5 key grid\n2. Split text into pairs\n3. Apply position rules for encryption'
      },
      'RSA': {
        theory: 'Asymmetric encryption using two keys (public/private). Based on the mathematical difficulty of factoring large prime numbers. Enables secure communication without sharing secret keys.',
        example: 'Public Key: (n=33, e=3)\nPrivate Key: (n=33, d=7)\nMessage 2: 2¬≥ mod 33 = 8\nDecrypt 8: 8‚Å∑ mod 33 = 2',
        security: 'üü¢ VERY STRONG: Security depends on key size. 2048-bit keys are currently secure. Quantum computers pose future threat.',
        steps: '1. Generate two large primes p, q\n2. Calculate n = p√óq\n3. Choose e, calculate d\n4. Encrypt: c = m^e mod n'
      },
      'AES': {
        theory: 'Advanced Encryption Standard - symmetric cipher using substitution and permutation. Operates on blocks of 128 bits with keys of 128, 192, or 256 bits.',
        example: 'Uses SubBytes, ShiftRows, MixColumns, and AddRoundKey operations through multiple rounds (10/12/14 rounds depending on key size).',
        security: 'üü¢ VERY STRONG: Current U.S. government standard. No practical attacks known against full AES. Quantum-resistant with larger keys.',
        steps: '1. Key expansion\n2. Initial round key addition\n3. Multiple rounds of 4 operations\n4. Final round (no MixColumns)'
      }
    };

    const processText = (mode) => {
      const inputField = document.getElementById('userInput');
      const fileInput = document.getElementById('fileInput');
      let text = inputField.value;

      if (document.getElementById('autoCapToggle').checked) {
        text = text.toUpperCase();
      }

      if (!text && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          text = reader.result;
          if (document.getElementById('autoCapToggle').checked) {
            text = text.toUpperCase();
          }
          showResults(text, mode);
        };
        reader.readAsText(file);
      } else {
        showResults(text, mode);
      }
    };

    const showResults = (text, mode) => {
      const resultsDiv = document.getElementById('results');
      const showEducation = document.getElementById('educationToggle').checked;
      resultsDiv.innerHTML = '';
      lastResults = '';

      const algorithms = [
        { name: 'Caesar Cipher', result: caesarShift(text, 3, mode), key: 'Caesar Cipher' },
        { name: 'XOR Cipher', result: xorCipher(text), key: 'XOR Cipher' },
        { name: 'Vigen√®re Cipher', result: vigenere(text, 'KEYWORD', mode), key: 'Vigen√®re Cipher' },
        { name: 'Playfair Cipher (Mock)', result: playfair(text, 'KEYWORD', mode), key: 'Playfair Cipher' },
        { name: 'RSA (Mock)', result: rsaMock(text, mode), key: 'RSA' },
        { name: 'AES (Mock)', result: aesMock(text, mode), key: 'AES' }
      ];

      algorithms.forEach(algo => {
        const container = document.createElement('div');
        container.className = 'algorithm';

        const title = document.createElement('h3');
        title.textContent = `${algo.name} (${mode})`;

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(algo.result);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy', 1500);
        };

        const result = document.createElement('div');
        result.className = 'results';
        result.textContent = algo.result;

        container.appendChild(title);
        container.appendChild(copyBtn);
        container.appendChild(result);

        // Add educational content
        if (showEducation && educationalContent[algo.key]) {
          const edu = educationalContent[algo.key];
          
          const theoryDiv = document.createElement('div');
          theoryDiv.className = 'theory-section';
          theoryDiv.innerHTML = `<h4>üìñ How it works:</h4><p>${edu.theory}</p>`;
          
          const stepsDiv = document.createElement('div');
          stepsDiv.className = 'step-by-step';
          stepsDiv.innerHTML = `<h4>üîß Steps:</h4><pre>${edu.steps}</pre>`;
          
          const exampleDiv = document.createElement('div');
          exampleDiv.className = 'example-box';
          exampleDiv.innerHTML = `<h4>üí° Example:</h4><pre>${edu.example}</pre>`;
          
          const securityDiv = document.createElement('div');
          securityDiv.className = 'security-note';
          securityDiv.innerHTML = `<h4>üîê Security Level:</h4><p>${edu.security}</p>`;
          
          container.appendChild(theoryDiv);
          container.appendChild(stepsDiv);
          container.appendChild(exampleDiv);
          container.appendChild(securityDiv);
        }

        lastResults += `---\n${algo.name} (${mode}):\n${algo.result}\n\n`;
        resultsDiv.appendChild(container);
      });
    };

    const downloadResults = () => {
      const blob = new Blob([lastResults], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'encryption_results.txt';
      link.click();
    };

    const toggleDark = () => {
      document.body.classList.toggle('dark');
    };

    const loadExample = () => {
      const examples = [
        'ATTACK AT DAWN',
        'MEET ME AT MIDNIGHT',
        'THE QUICK BROWN FOX',
        'CRYPTOGRAPHY IS FUN',
        'SECURITY THROUGH OBSCURITY'
      ];
      const randomExample = examples[Math.floor(Math.random() * examples.length)];
      document.getElementById('userInput').value = randomExample;
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    };

    const quizQuestions = [
      {
        question: "Which cipher was used by Julius Caesar?",
        options: ["Caesar Cipher", "Vigen√®re Cipher", "XOR Cipher", "AES"],
        correct: 0,
        explanation: "The Caesar Cipher is named after Julius Caesar, who used it to communicate with his generals."
      },
      {
        question: "What makes the Vigen√®re cipher more secure than Caesar?",
        options: ["It uses bigger shifts", "It uses multiple different shifts", "It's harder to remember", "It uses numbers"],
        correct: 1,
        explanation: "Vigen√®re uses different shifts for each letter based on a keyword, making frequency analysis much harder."
      },
      {
        question: "What does XOR stand for?",
        options: ["X Over R", "eXclusive OR", "eXtra Operations Required", "X Operations Repeated"],
        correct: 1,
        explanation: "XOR means 'eXclusive OR' - it's true when inputs are different, false when they're the same."
      },
      {
        question: "Which is currently the strongest encryption?",
        options: ["Caesar", "XOR", "Vigen√®re", "AES"],
        correct: 3,
        explanation: "AES (Advanced Encryption Standard) is currently used by governments and is considered very secure."
      }
    ];

    let currentQuiz = 0;

    const showQuiz = () => {
      const quizSection = document.getElementById('quizSection');
      const quizContent = document.getElementById('quizContent');
      quizSection.style.display = 'block';
      
      if (currentQuiz >= quizQuestions.length) {
        quizContent.innerHTML = `
          <h3>üéâ Quiz Complete!</h3>
          <p>Great job learning about cryptography! You've completed all questions.</p>
          <button class="interactive-btn" onclick="resetQuiz()">üîÑ Start Over</button>
        `;
        return;
      }

      const q = quizQuestions[currentQuiz];
      quizContent.innerHTML = `
        <h3>Question ${currentQuiz + 1} of ${quizQuestions.length}</h3>
        <p><strong>${q.question}</strong></p>
        ${q.options.map((option, i) => 
          `<button class="interactive-btn" onclick="checkAnswer(${i})">${option}</button>`
        ).join('')}
        <div id="quizFeedback"></div>
      `;
    };

    const checkAnswer = (selected) => {
      const q = quizQuestions[currentQuiz];
      const feedback = document.getElementById('quizFeedback');
      
      if (selected === q.correct) {
        feedback.innerHTML = `<div class="info-panel">‚úÖ Correct! ${q.explanation}</div>`;
      } else {
        feedback.innerHTML = `<div class="security-note">‚ùå Not quite. ${q.explanation}</div>`;
      }
      
      setTimeout(() => {
        currentQuiz++;
        showQuiz();
      }, 3000);
    };

    const resetQuiz = () => {
      currentQuiz = 0;
      showQuiz();
    };

    document.getElementById('userInput').addEventListener('input', () => {
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    });

    // Load initial example
    setTimeout(() => {
      document.getElementById('userInput').value = 'HELLO WORLD';
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    }, 500);
  </script>
</body>
</html>
