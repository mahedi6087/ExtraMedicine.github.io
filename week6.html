<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cryptography Demo (Fixed)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #222;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .results {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
    button, label {
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #005ea6;
    }
    #howItWorksBox {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>

<h1>Cryptography Demo</h1>

<textarea id="userInput" placeholder="Enter your message here..."></textarea>
<br />
<input type="file" id="fileInput" />
<br />
<label><input type="checkbox" id="autoCapToggle"> Auto Capitalize</label>
<label><input type="checkbox" id="liveToggle" checked> Live Preview</label>
<br />
<button onclick="processText('encrypt')">Encrypt</button>
<button onclick="processText('decrypt')">Decrypt</button>
<button onclick="downloadResults()">Download .txt</button>
<button onclick="clearAll()">Clear All</button>
<button id="showHowBtn" onclick="toggleHowItWorks()">Show How This Cipher Works</button>

<div id="howItWorksBox"></div>

<h2>Results</h2>
<div id="results" class="results"></div>

<script>
  let lastInput = '';
  let lastMode = 'encrypt';
  let howShown = false;

  function caesarShiftDetailed(text, shift, mode) {
    if (mode === 'decrypt') shift = -shift;
    const steps = [];
    let result = '';
    for (let char of text) {
      let code = char.charCodeAt(0);
      if (char.match(/[A-Za-z]/)) {
        const base = char === char.toUpperCase() ? 65 : 97;
        const shifted = ((code - base + shift + 26) % 26) + base;
        steps.push(`${char} â†’ ${String.fromCharCode(shifted)} (${shift >= 0 ? '+' : ''}${shift} shift)`);
        result += String.fromCharCode(shifted);
      } else {
        steps.push(`${char} (unchanged)`);
        result += char;
      }
    }
    return { result, steps };
  }

  function processText(mode) {
    const textArea = document.getElementById('userInput');
    const fileInput = document.getElementById('fileInput');
    let text = textArea.value.trim();

    if (!text && fileInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function () {
        let fileText = reader.result.trim();
        if (document.getElementById('autoCapToggle').checked) {
          fileText = fileText.toUpperCase();
        }
        lastInput = fileText;
        lastMode = mode;
        const { result } = caesarShiftDetailed(fileText, 3, mode);
        document.getElementById('results').textContent = result;
        if (howShown) showHow();
      };
      reader.readAsText(fileInput.files[0]);
      return;
    }

    if (document.getElementById('autoCapToggle').checked) {
      text = text.toUpperCase();
    }

    lastInput = text;
    lastMode = mode;
    const { result } = caesarShiftDetailed(text, 3, mode);
    document.getElementById('results').textContent = result;
    if (howShown) showHow();
  }

  function toggleHowItWorks() {
    howShown = !howShown;
    if (howShown) {
      showHow();
      document.getElementById('showHowBtn').textContent = "Hide How This Cipher Works";
    } else {
      document.getElementById('howItWorksBox').style.display = "none";
      document.getElementById('showHowBtn').textContent = "Show How This Cipher Works";
    }
  }

  function showHow() {
    const { steps } = caesarShiftDetailed(lastInput, 3, lastMode);
    const box = document.getElementById('howItWorksBox');
    box.style.display = "block";
    box.textContent = steps.join('\n');
  }

  function clearAll() {
    document.getElementById('userInput').value = '';
    document.getElementById('fileInput').value = '';
    document.getElementById('results').textContent = '';
    document.getElementById('howItWorksBox').style.display = 'none';
    howShown = false;
    document.getElementById('showHowBtn').textContent = "Show How This Cipher Works";
  }

  function downloadResults() {
    const text = document.getElementById('results').textContent;
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "encrypted_output.txt";
    a.click();
  }

  document.getElementById('userInput').addEventListener('input', function () {
    if (document.getElementById('liveToggle').checked) {
      processText(lastMode);
    }
  });
</script>

</body>
</html>
