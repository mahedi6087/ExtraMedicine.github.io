<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptography Demo Site (Live + AutoCap)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .results {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .algorithm {
      margin-top: 20px;
    }
    button, label {
      padding: 10px 20px;
      margin-right: 10px;
      display: inline-block;
      font-size: 16px;
    }
    input, textarea, select {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cryptography Demo (Live + AutoCap)</h1>

  <div class="section">
    <h2>Input</h2>
    <textarea id="userInput" placeholder="Example: hello world"></textarea><br />
    <input type="file" id="fileInput" accept=".txt" /><br /><br />
    <label><input type="checkbox" id="liveToggle" checked> Live Preview</label>
    <label><input type="checkbox" id="autoCapToggle"> Auto Capitalize</label><br /><br />
    <button onclick="processText('encrypt')">Encrypt</button>
    <button onclick="processText('decrypt')">Decrypt</button>
    <button onclick="downloadResults()">Download .txt</button>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

  <script>
    const caesarShift = (text, shift, mode) => {
      if (mode === 'decrypt') shift = -shift;
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    };

    const xorCipher = (text, key = 5) => {
      return text.split('').map(char => String.fromCharCode(char.charCodeAt(0) ^ key)).join('');
    };

    const vigenere = (text, keyword, mode) => {
      const result = [];
      keyword = keyword.toLowerCase();
      let keywordIndex = 0;
      for (let char of text) {
        const code = char.charCodeAt(0);
        if (/[a-zA-Z]/.test(char)) {
          const base = code >= 97 ? 97 : 65;
          const keyChar = keyword[keywordIndex % keyword.length].charCodeAt(0) - 97;
          const shift = mode === 'encrypt' ? keyChar : -keyChar;
          const newCode = (code - base + shift + 26) % 26 + base;
          result.push(String.fromCharCode(newCode));
          keywordIndex++;
        } else {
          result.push(char);
        }
      }
      return result.join('');
    };

    const playfair = (text, key, mode) => {
      return `${mode.toUpperCase()} - Playfair Cipher (Mock): ${text}`;
    };

    const rsaMock = (text, mode) => {
      return `${mode.toUpperCase()} - RSA (Mock): ${text.split('').reverse().join('')}`;
    };

    const aesMock = (text, mode) => {
      return `${mode.toUpperCase()} - AES (Mock): ${btoa(text)}`;
    };

    function getTooltip(name) {
      const tips = {
        "Caesar Cipher": "Shifts each letter by a fixed number (e.g., +3)",
        "XOR Cipher": "Applies XOR logic with a key to each character",
        "Vigenère Cipher": "Uses a keyword to shift each letter differently",
        "Playfair Cipher (Mock)": "Substitutes pairs of letters using a grid (simulated)",
        "RSA (Mock)": "Public-key encryption that reverses the text here",
        "AES (Mock)": "Advanced encryption (simulated using base64)"
      };
      return tips[name] || "No description available";
    }

    let lastResults = '';

    const processText = (mode) => {
      const inputField = document.getElementById('userInput');
      const fileInput = document.getElementById('fileInput');
      let text = inputField.value;

      if (document.getElementById('autoCapToggle').checked) {
        text = text.toUpperCase();
      }

      if (!text && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          text = reader.result;
          if (document.getElementById('autoCapToggle').checked) {
            text = text.toUpperCase();
          }
          showResults(text, mode);
        };
        reader.readAsText(file);
      } else {
        showResults(text, mode);
      }
    };

    const showResults = (text, mode) => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const algorithms = [
        { name: 'Caesar Cipher', result: caesarShift(text, 3, mode) },
        { name: 'XOR Cipher', result: xorCipher(text) },
        { name: 'Vigenère Cipher', result: vigenere(text, 'KEYWORD', mode) },
        { name: 'Playfair Cipher (Mock)', result: playfair(text, 'KEYWORD', mode) },
        { name: 'RSA (Mock)', result: rsaMock(text, mode) },
        { name: 'AES (Mock)', result: aesMock(text, mode) }
      ];

      lastResults = '';

      algorithms.forEach(algo => {
        const container = document.createElement('div');
        container.className = 'algorithm';

        const title = document.createElement('h3');
        title.textContent = `${algo.name} (${mode})`;
        title.title = getTooltip(algo.name); // Tooltip added here

        const result = document.createElement('div');
        result.className = 'results';
        result.textContent = algo.result;

        lastResults += `---\n${algo.name} (${mode}):\n${algo.result}\n\n`;

        container.appendChild(title);
        container.appendChild(result);
        resultsDiv.appendChild(container);
      });
    };

    const downloadResults = () => {
      const blob = new Blob([lastResults], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'encryption_results.txt';
      link.click();
    };

    document.getElementById('userInput').addEventListener('input', () => {
      if (document.getElementById('liveToggle').checked) {
        processText('encrypt');
      }
    });
  </script>
</body>
</html>
